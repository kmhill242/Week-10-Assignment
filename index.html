    <body class="container">
        <h1>Activity Reservation</h1>
        <br>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-start-date">Start Date</label>
                            <input type="date" class="form-control" id="new-start-date">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-end-date">End Date</label>
                            <input type="date" class="form-control" id="new-end-date">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-task">Activity</label>
                            <input type="text" class="form-control" id="new-task" placeholder="Activity">
                        </div>
                    </div>
                    <button id="add" class="btn btn-primary form-control">Create</button>
                </div>
            </div>
        </div>
        <table id="list" class="table table-dark table-striped">
            <tr>
                <th>Task</th>
                <th>Date Created</th>
                <th>Start Date</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
        </table>
